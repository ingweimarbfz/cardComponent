<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Card Component</title>
  </head>
  <body>
    <main class="contenedor">
      <picture class="imagen__principal">
      <img src="./images/image-header-mobile.jpg" alt="" class="imagen">
      </picture>
      <div class="contenedor__secundario">
      <section class="textos">
        <h1 class="titulo">Get <label>insights</label> that help your business grow.</h1>
        <p class="parrafo">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
      </section>
      <section class="info__alcance">
        <div class="compania">
          <h1 class="titulo titulo--alcance">10k+</h1>
          <p class="parrafo parrafo--alcance">companies</p>
        </div>
        <div class="plantilla">
          <h1 class="titulo titulo--alcance">314</h1>
          <p class="parrafo parrafo--alcance">templates</p>
        </div>
        <div class="plantilla">
          <h1 class="titulo titulo--alcance">12m+</h1>
          <p class="parrafo parrafo--alcance">queries</p>
        </div>
      </section>
    </div>
    </main>
